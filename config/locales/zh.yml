  legal_6B: "在服務提供者被錯誤歸類代表本公司的情況下，對於法院、仲裁員、政府機構或其他機構的判斷所產生的任何賠償責任，任何關於公司是服務提供者或合作提供者的索賠要求，以及圍繞就業相關法律的索賠，如終止就業、就業歧視、騷擾或報復，以及加班工資、病假、節假日或假期工資、退休福利、工人的薪酬福利、失業救濟金，或任何其他僱員福利的任何索賠，您必須同意賠償，不會追究，並捍衛公司免受任何索賠。"
  legal_7: "合約終止和暫停"
  legal_7A: "本公司可能會在任何時候、以任何原因終止或暫停閣下使用本服務的權利。合約的終止將會以書面或電子郵件的形式提交給閣下。合約的終止在該通知交付後立即生效。在任何情況下，如果閣下違反本協議（包括市場準則）的任何條款或在服務使用過程中本公司不時發佈的任何政策，或者本公司以其他方式發現閣下有從事不適當和／或攻擊性的行為，本公司可以終止或暫停閣下使用本服務。如果本公司因為以上這些原因終止或暫停閣下使用本服務，我們將不會退換閣下帳戶未使用的餘額。如果因任何理由本公司終止或暫停閣下的帳戶，閣下將被禁止用閣下自己的身份、假冒的或借來的用戶名，或任何第三方的名稱建立或註冊新帳戶，即使閣下可能代表第三方。除了終止或暫停閣下的帳戶，本公司還將保留採取適當法律行動的權利，包括但不限於尋求民事、刑事和強制賠償的權利。"
  legal_7B: "閣下可以透過停止使用所有服務來在任何時間終止本協議。所有根據其性質應在本協議期滿或終止應繼續有效的部分，在本協定期滿或終止生效以後繼續有效。"
