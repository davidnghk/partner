  legal_8A: "使用本服務的風險完全由您自行承擔。由本服務或與本服務相關的任何網站的內容的準確性或完整性，公司不作任何保證或表述，不承擔任何責任：（一）失誤、錯誤或不準確的內容；（二）由於您的登入和使用造成的任何性質的傷害或財產損失;（三）任何未經授權的登入或使用我們的安全伺服器和／或任何和所有存儲在其中的個人資訊和／或財務資訊。本公司不保證、不授權、不負責。除規定外，本公司也不負責監測任何您和第三方服務或產品提供商之間的交易。"
