  legal_0C: "本公司既不提供招聘服務，亦非獵頭公司。第三方僱主有權自行決定是否透過使用本服務或相關應用程式提供工作。本公司可以為閣下提供資訊及方法接洽該等第三方僱主，但無意為閣下提供直接招聘服務或以任何方式提供類似獵頭公司之服務。對於該等第三方向閣下提供之任何招聘服務，本公司一概不負任何責任或承擔任何義務。"
  legal_1: "本服務將服務提供者與客戶聯繫"
  legal_1A: "本服務是一個溝通交流平台，使得客戶能夠與服務提供者進行交流。客戶乃從服務提供者獲得工作服務（以下簡稱「服務」）之個人及／或企業，為服務提供者之客戶，而服務提供者乃尋求為客戶執行服務之個人及／或企業（以下簡稱「服務提供者」）。服務提供者及客戶於下文統稱為「用戶」。"
  legal_1B: "服務只提供聯繫平台。"
  legal_1C: "本服務是容許用戶之間交流以完成工作服務的平台，惟本公司不對用戶之表現負責，亦不能控制其品質、時間、合法性以及服務供應之成敗或涉及到服務提供者客戶的其他方面，本公司亦不會就服務的完整性、責任或用戶的任何行為或疏漏承擔責任。"
  legal_2: "資料審查"
  legal_2A: "客戶及服務提供者在登記之前以及在使用服務的過程中，可能會被進行全方位的資料審查，包括服務提供者的專業資格。在此，用戶應當授權本公司在有需要時進行背景調查，所進行的背景調查的頻密程度應當符合當前法規在管轄司法權方面的規定。"
  legal_2B: "儘管本公司可以對用戶進行上述背景調查，但本公司不能保證每位用戶都符合其聲明內容。因此，本公司不能也無法保證提供服務的準確性、身份的可靠性、背景調查資訊或其他任何本服務中所提供的資訊。"
  legal_3: "帳單及付款"
  legal_3A: "本公司將不作為服務或服務合同中的任何一方。客戶將被要求提供信用卡的信息的支付服務提供商。本公司將不保留客戶信用卡信息。服務供應商須提供銀行的帳戶資料，以讓公司支付每週工錢。"
