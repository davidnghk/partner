  legal_5: "帳戶、密碼、安全"
  legal_5A: "閣下必須在本公司註冊並建立帳戶來使用本服務。閣下是閣下帳戶的唯一合法用戶。閣下有責任保證任何閣下或公司所提供的、用來獲得本服務的密碼及帳戶號碼的保密性。對於閣下的密碼和帳戶，閣下是唯一一個負有全責的人。本公司不會檢查任何用戶帳戶的使用情況，並特此否認從中衍生出的任何賠償責任。如果閣下懷疑任何未經授權的一方可能會使用閣下的密碼或帳戶或懷疑任何安全漏洞的情況，閣下應當立即聯繫公司。"
  legal_5B: "提供閣下的手機號碼並使用本服務，代表閣下在此同意我們使用閣下的手機號碼進行通話和發送，以便提供和改進服務。本公司將不會評估任何電話或資訊的費用。"
