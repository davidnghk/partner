  FAQ_text: "常見問題"
  
  customer_FAQ_1Q: "看護易提供什麼的服務？"
  customer_FAQ_1A: "看護易提供通信平台，使護士和尋求護理服務之客戶的聯繫。該服務只提供聯繫平台。"  
  customer_FAQ_2Q: "誰可以要求提供護理服務?"
  customer_FAQ_2A: "只有香港註冊護士可以成為服務提供提供護理服務。"
  customer_FAQ_3Q: "加盟有什麼費用?"
  customer_FAQ_3A: "加盟看護易是完全免費加盟。"
  customer_FAQ_4Q: "最好什麼時候落訂單？"
  customer_FAQ_4A: "一至兩天前預訂。"
  customer_FAQ_5Q: "可有保證我的訂單將會被配對？"
  customer_FAQ_5A: "我們不保證你訂單一定被配對，較早落單是一個好的方法。"  
  customer_FAQ_6Q: "我需要預先付款？"
  customer_FAQ_6A: "不,你只需要確認配後付款。"
  customer_FAQ_7Q: "我如何付款？"
  customer_FAQ_7A: "你可以使用主要的信用卡支付。"
  customer_FAQ_8Q: "我的信用卡資料安全嗎？"
  customer_FAQ_8A: "你的信用卡資料絕對安全。你的信用卡資料將被直接傳遞給Stripe支付網關。Stripe已經由PCI認證的核數師審計，並經過認證的PCI服務1級提供應商。我們不使用任何方式儲存你的信用卡資料。"
  customer_FAQ_9Q: "我什麼時候付款？"
  customer_FAQ_9A: "當你你滿意你匹配，並準備以確認預訂你付出代價。。" 
  customer_FAQ_10Q: "看護易的退款政策?"
  customer_FAQ_10A: "24小時前通知取消預單，我們退還你的100%訂金。4小時前通知取消預單將收取港幣$300取消費用。少於4小時前通知取消預單將收取港幣$500取消費用。"
  customer_FAQ_11Q: "看護易的私隱政策是？"
  customer_FAQ_11A: "我們只收集需要服務資料，並僅用於這項服務。你的資料會被嚴格限制使用並不透露給其他人或第三方。"
  
  partner_FAQ_1Q: "看護易應用究竟是什麼平台？"
  partner_FAQ_1A: "看護易提供一個通信的平台，聯繫護士和誰尋求護理服務客戶。我們純粹提供了一個平台的服務。有關細節，請參閱"   
  partner_FAQ_2Q: "加盟看護易需要任何費用？"
  partner_FAQ_2A: "加盟看護易是完全免費。"
  partner_FAQ_3Q: "加盟看護易需要做什麼？?"
  partner_FAQ_3A: "你需要註冊看護易並申請成為合作夥伴，並提供專業資格證據，當你的申請被批准後可以接單。"
  partner_FAQ_4Q: "為什麼需要我的照片和我的身份證複印件？"
  partner_FAQ_4A: "你被批准使用該服務及其使用本服務的過程中，我們將審核你的身份和職業資格。你特此請求給予同意公司進行背景調查。順便一提，一張專業的人像照片是很有幫助。"
  partner_FAQ_5Q: "我怎麼能知道有新的訂單？"
  partner_FAQ_5A: "一旦你的申請被批准，你將可以通過預約通知的電子郵件知道是否有新的訂單。"  
  partner_FAQ_6Q: "我怎麼能拿訂單？"
  partner_FAQ_6A: "進入菜單的訂單後，就可以選擇你喜歡訂的新訂單。"  
  partner_FAQ_7Q: "訂單確認後，我應該後怎麼辦？"
  partner_FAQ_7A: "客戶確認訂單後，你應該通過電話和/或WhatsApp聯繫你的客戶。"
  partner_FAQ_8Q: "我可以自由選擇的訂單？"
  partner_FAQ_8A: "你可以自由根據訂單的地點和時間挑選訂。"
  partner_FAQ_9Q: "我的報酬如何得支付？"
