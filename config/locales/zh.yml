  app_desc: "看護易是一個應用程序，它可以幫助人們在香港尋找私人護理服務。隨著我們響應的框架，你就可以開始搜索你的智能手機上的私人護理服務，而不該為你節省很多的麻煩和安全問題的任何下載。或者成為一名自由護士，並開始在你的日程安排贏得賺錢。我們付出了很多關注你的隱私和安全。你沒有你的信用卡信息擔心，我們不會將您的信用卡信息在我們的服務器以任何方式存儲。一旦完成服務您的信息將被屏蔽。"
