  legal_0A: "在此所述之各項條款和細則（統稱「本協議」）乃閣下與Letsapp Limited.（此乃依據香港法律成立之有限公司）、其子公司、附屬公司及聯營公司（統稱「本公司」、「我方」或「我們」）之間之法律協議。如要使用本服務（具體細節見下）及相關應用程式（具體細節見下），閣下必須同意以下條款和細則。倘閣下欲使用或接受任何由本公司提供之服務（統稱「本服務」）以及下載、安裝或使用任何由本公司為了讓閣下使用本服務而提供之相關應用程式（統稱「相關應用程式」），閣下謹此表示閣下承認並同意受本協議條款和細則之約束以及將來之修改及附加條文之約束。"
