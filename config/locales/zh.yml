  legal_3C: "若客戶使用此平台，即視為接受與此平台的用戶具有多種僱傭關係-短期、兼職、合同工、咨詢以及其他任何方式的僱傭。若客戶決定用本平台提供的任何一種上述僱員配對服務，即要支付相關的服務費。費用收取數量在平台上顯示。"
